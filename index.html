<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #c084fc, #60a5fa, #4ade80);
    }
    .glass {
      backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center font-sans text-white px-4 py-10">

  <main role="main" class="w-full max-w-md glass rounded-3xl shadow-2xl p-6 sm:p-10 text-white">

    <!-- Header -->
    <header class="mb-6 text-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold tracking-wide drop-shadow-md ">ğŸŒ¤ï¸ Weather </h1>
    </header>

    <!-- Search Bar -->
    <section class="flex items-center gap-3 mb-6" aria-label="City search">
      <input
        type="text"
        aria-label="Search city" id ="city"
        placeholder="Enter city..."
        class="w-full bg-white/20 placeholder-white/70 text-white px-4 py-3 rounded-xl border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/40"
      />
      <button
        id = "btn"
        aria-label="Search"
        class="bg-white/20 hover:bg-white/30 transition text-white px-4 py-3 rounded-xl shadow hover:scale-105"
      >
        ğŸ”
      </button>
    </section>
    

   <div id="main-p" class="hidden">
    <!-- Weather Display -->
<section class="text-center mb-8" aria-label="Weather Information">
  <h2 id ="city-output" class="text-xl sm:text-2xl font-semibold mb-4 drop-shadow">ğŸ“ Kolkata, India</h2>

  <div class="flex items-center justify-center gap-6">
    <!-- Weather Icon -->
    <img
      id="weather-img"
      src="assets/cloudy.png"
      alt="Partly cloudy icon"
      class="w-28 float"
    />

    <!-- Temp and Description -->
    <div class="text-left">
      <div id ="temp-output" class="text-5xl font-extrabold drop-shadow-lg leading-tight">
        --<sup>Â°C</sup>
      </div>
      <p id="description-output" class="text-lg sm:text-xl text-white/90 font-medium mt-1">Partly Cloudy</p>
    </div>
  </div>
</section>
<!-- Updated Timestamp -->
<section
  id="update-time"
  class="text-center text-sm text-white/80 mb-6"
  aria-label="Last updated time"
>
  <p id="last-updated">Last Updated: --</p>
</section>


    <!-- Metric Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-4" aria-label="Weather Metrics">
      <!-- Feels Like -->
      <div
        class="flex items-center gap-4 bg-white/20 p-4 rounded-2xl shadow-lg hover:scale-[1.03] transition duration-300"
        aria-label="Feels Like"
      >
        <img src="assets/emotion (1).png" alt="Thermometer icon" class="w-10 h-10" />
        <div>
          <p class="text-sm text-white/80">Feels Like</p>
          <p id ="feels-like" class="text-lg font-bold">--<sup>Â°C</sup></p>
        </div>
      </div>

      <!-- Wind Speed -->
      <div
        class="flex items-center gap-4 bg-white/20 p-4 rounded-2xl shadow-lg hover:scale-[1.03] transition duration-300"
        aria-label="Wind Speed"
      >
        <img src="assets/storm.png" alt="Wind icon" class="w-10 h-10" />
        <div>
          <p class="text-sm text-white/80">Wind Speed</p>
          <p id="wind-speed" class="text-lg font-bold">-- km/h</p>
        </div>
      </div>
      <!-- Humidity -->
      <div
        class="flex items-center gap-4 bg-white/20 p-4 rounded-2xl shadow-lg hover:scale-[1.03] transition duration-300"
        aria-label="Humidity"
      >
        <img src="assets/humidity (1).png" alt="Humidity icon" class="w-10 h-10" />
        <div>
          <p class="text-sm text-white/80">Humidity</p>
          <p id="Humidity-output" class="text-lg font-bold">-- %</p>
        </div>
      </div>
     <!-- Pressure -->
      <div
        class="flex items-center gap-4 bg-white/20 p-4 rounded-2xl shadow-lg hover:scale-[1.03] transition duration-300"
        aria-label="Air-Pressure"
      >
        <img src="assets/pressure.png" alt="Air-Pressure icon" class="w-10 h-10" />
        <div>
          <p class="text-sm text-white/80">Air Pressure</p>
          <p id="Pressure-output" class="text-lg font-bold">-- %</p>
        </div>
      </div>
     <script>
  function updateTime() {
    const date = new Date();
    const options = {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      hour12: true,
      timeZoneName: 'short'
    };

    const formattedDate = new Intl.DateTimeFormat(navigator.language, options).format(date);
    document.getElementById('last-updated').textContent = `Last Updated: ${formattedDate}`;
  }

  updateTime();                // Initial call
  setInterval(updateTime, 60000); // Update every 60 seconds

</script>


    </section>
    </div>
    <script src="script.js"></script>
  </main>
</body>
</html>
